version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fueradecontexto-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: fdc_user
      POSTGRES_PASSWORD: fdc_password
      POSTGRES_DB: fueradecontexto
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fdc_user -d fueradecontexto"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fueradecontexto-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fueradecontexto.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy


